<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contentField = document.getElementById("content");
            const form = document.querySelector("form");

            contentField.addEventListener("input", () => {
                const maxLength = 255;
                const currentLength = contentField.value.length;

                if (currentLength > maxLength) {
                    alert(`Content cannot exceed ${maxLength} characters. Current length: ${currentLength}`);
                    contentField.value = contentField.value.substring(0, maxLength);
                }
            });

            form.addEventListener("submit", (event) => {
                if (contentField.value.length > 255) {
                    event.preventDefault();
                    alert("Content is too long. Please shorten it to 255 characters.");
                }
            });
        });
    </script>
</head>
<body>
<!-- HEADER -->
<div th:include="posts/layout.html::header-app"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Create New Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/post/create}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="20" autocomplete="off"></textarea>
                        </div>
                        <div class="text-end">
                            <a class="btn btn-danger" th:href="@{/post/home}">Cancel</a>
                            <button type="submit" class="btn btn-secondary">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chat Toggle Button -->
<button id="toggleChat" style="
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    z-index: 1000;
">Chat</button>

<!-- Chat Container -->
<div id="chatContainer" style="
    position: fixed;
    bottom: 60px;
    left: 10px;
    width: 300px;
    height: 400px;
    background: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: none; /* Initially hidden */
    flex-direction: column;
    z-index: 999;
    overflow: hidden;
">
    <!-- Messages Section -->
    <div id="messages" style="flex: 1; overflow-y: auto; padding: 10px; background: #fff;">
        <!-- Messages will appear here -->
    </div>
    <!-- Input Section -->
    <div style="padding: 10px; background: #f1f1f1; display: flex; gap: 5px;">
        <input id="userInput" type="text" placeholder="Type a message" style="
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        ">
        <button onclick="sendMessage()" style="
            padding: 8px 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        ">Send</button>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Chat Script -->
<script>
    const chatContainer = document.getElementById("chatContainer");
    const toggleChat = document.getElementById("toggleChat");

    toggleChat.addEventListener("click", () => {
        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "flex";
        } else {
            chatContainer.style.display = "none";
        }
    });

    function appendMessage(message, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = isUser ? "user-message" : "ai-message";
        messageDiv.style.margin = "5px 0";
        messageDiv.style.padding = "10px";
        messageDiv.style.borderRadius = "10px";
        messageDiv.style.background = isUser ? "#007bff" : "#f1f1f1";
        messageDiv.style.color = isUser ? "white" : "black";
        messageDiv.textContent = message;
        document.getElementById("messages").appendChild(messageDiv);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const message = userInput.value.trim();

        if (!message) return;

        appendMessage(message, true);
        userInput.value = "";

        try {
            const response = await fetch("http://localhost:3000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, context: [] }), // Initialize context as empty
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage(data.reply, false);
            } else {
                appendMessage("Error en la respuesta del servidor.", false);
            }
        } catch (error) {
            console.error("Error:", error);
            appendMessage("No se pudo conectar con el servidor.", false);
        }
    }
</script>
</body>
</html>
